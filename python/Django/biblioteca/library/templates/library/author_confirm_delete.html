{% extends 'library/base.html' %}
{% block title %}Eliminar Autor{% endblock %}

{% block content %}
<h2>Eliminar Autor</h2>
<p>¿Estás seguro de que deseas eliminar al autor <strong>{{ author.first_name }} {{ author.last_name }}</strong>?</p>

<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Eliminar</button>
    <a href="{% url 'author_list' %}" class="btn btn-secondary">Cancelar</a>
</form>
{% endblock %}
