{% extends 'library/base.html' %}
{% block title %}Agregar/Editar Editorial{% endblock %}

{% block content %}
<h2>{% if form.instance.pk %}Editar Editorial{% else %}Agregar Editorial{% endif %}</h2>

<form method="post">
    {% csrf_token %}
    <div class="mb-3">
        <label for="id_name" class="form-label">Nombre</label>
        {{ form.name }}
    </div>

    <button type="submit" class="btn btn-success">Guardar</button>
    <a href="{% url 'editorial_list' %}" class="btn btn-secondary">Cancelar</a>
</form>
{% endblock %}
