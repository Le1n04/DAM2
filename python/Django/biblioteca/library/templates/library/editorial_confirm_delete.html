{% extends 'library/base.html' %}
{% block title %}Eliminar Editorial{% endblock %}

{% block content %}
<h2>Eliminar Editorial</h2>
<p>¿Estás seguro de que deseas eliminar la editorial <strong>{{ editorial.name }}</strong>?</p>

<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Eliminar</button>
    <a href="{% url 'editorial_list' %}" class="btn btn-secondary">Cancelar</a>
</form>
{% endblock %}
