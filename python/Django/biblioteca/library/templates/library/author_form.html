{% extends 'library/base.html' %}
{% block title %}Agregar/Editar Autor{% endblock %}

{% block content %}
<h2>{% if form.instance.pk %}Editar Autor{% else %}Agregar Autor{% endif %}</h2>

<form method="post">
    {% csrf_token %}
    <div class="mb-3">
        <label for="id_first_name" class="form-label">Nombre</label>
        {{ form.first_name }}
    </div>
    <div class="mb-3">
        <label for="id_last_name" class="form-label">Apellido</label>
        {{ form.last_name }}
    </div>
    <div class="mb-3">
        <label for="id_birth_date" class="form-label">Fecha de Nacimiento</label>
        {{ form.birth_date }}
    </div>
    
    <button type="submit" class="btn btn-success">Guardar</button>
    <a href="{% url 'author_list' %}" class="btn btn-secondary">Cancelar</a>
</form>
{% endblock %}
