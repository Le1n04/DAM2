{% extends 'library/base.html' %}
{% block title %}Confirmar Devolución{% endblock %}

{% block content %}
<h2>Confirmar Devolución</h2>
<p>¿Estás seguro de que quieres marcar como devuelto el libro <strong>{{ loan.book.title }}</strong>?</p>

<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-success">Confirmar Devolución</button>
    <a href="{% url 'loan_list' %}" class="btn btn-secondary">Cancelar</a>
</form>
{% endblock %}
