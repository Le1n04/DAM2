{% extends 'academia/base.html' %}

{% block content %}
    <div class="container">
        <h2>{% if form.instance.pk %}Editar Estudiante{% else %}Nuevo Estudiante{% endif %}</h2>
        
        <form method="post" class="mt-3">
            {% csrf_token %}
            <div class="mb-3">
                <label for="id_nombre" class="form-label">Nombre</label> <!-- el nombre que mete el usuario-->
                {{ form.nombre }}
            </div>
            <div class="mb-3">
                <label for="id_correo" class="form-label">Email</label> <!-- el email que debe meter con sus requisitos-->
                {{ form.correo }}
            </div>
            <button type="submit" class="btn btn-primary">
                {% if form.instance.pk %}Guardar Cambios{% else %}Agregar Estudiante{% endif %}
            </button>
            <a href="{% url 'lista_estudiantes' %}" class="btn btn-secondary">Cancelar</a>
        </form>
    </div>
{% endblock %}
