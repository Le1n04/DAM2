<h4>Listado</h4>
<ul class="list-group">
  <li *ngFor="
    let personaje of listaPersonajes;
    let i=index;
    let esPar=even;
    let isUltimo=last;
    let esPrimero = first"
    
    class="list-group-item"
    [ngClass]="{
      'list-group-item-primary': esPrimero,
      'list-group-item-secondary': esPar,
      'list-group-item-danger': isUltimo
    }"
    >
    <div>
      <span>{{personaje.nombre}} - </span>
      <strong>Fuerza: </strong>
      <span>{{personaje.fuerza}}</span>
      <span> | Indice: {{i}} - Es Par: {{esPar}} - Es el ultimo: {{isUltimo}}</span>
    </div>

    <button class="btn btn-danger" (click)="eliminarPersonaje(i)">X</button>
  </li>
</ul>
