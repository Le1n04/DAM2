<div class="container">
  <div class="flex flex-column align-items-center">
    <span class="text-lg mb-4">Login</span>
    <mat-form-field class="full-width">
      <mat-label>Usuario</mat-label>
      <input type="text" matInput placeholder="Usuario" name="email" required />
    </mat-form-field>
    <mat-form-field class="full-width">
      <mat-label>Contraseña</mat-label>
      <input type="password" matInput placeholder="Contraseña" name="password" required />
    </mat-form-field>
    <button mat-button mat-flat-button color="primary" (click)="onLogin()"> 
      <mat-icon>login</mat-icon> 
      Acceder 
    </button>
    <div class="flex justify-content-end mt-5">
      <a routerLink="/auth/register">Registrarse</a>
    </div>
  </div>
</div>
